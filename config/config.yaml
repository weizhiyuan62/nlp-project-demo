# 智览系统配置文件

# 项目基本信息
project:
  name: "智览信息聚合系统"
  version: "1.0.0"

# 信息采集配置
collection:
  topics:
    - "人工智能"
    - "机器学习"
    - "深度学习"
  
  # 时间范围 (today, last_3_days, last_week, custom)
  time_range: "last_3_days"
  
  # 自定义日期范围 (仅当time_range为custom时使用)
  custom_start_date: "2025-12-20"
  custom_end_date: "2025-12-23"
  
  # 信息源偏好
  sources:
    official_media: true
    academic: true
    social_media: false
  
  # 每个主题最大采集数量
  max_items_per_topic: 50

# API配置
api:
  # 搜索引擎配置
  bing_search:
    enabled: true
    api_key: "nothing"
    endpoint: "https://api.bing.microsoft.com/v7.0/search"
  
  # 新闻API配置
  newsapi:
    enabled: true
    api_key: "7ef303e7bb7641ee9b7a8050cc23f309"
    endpoint: "https://newsapi.org/v2/everything"
  
  # 学术API配置
  arxiv:
    enabled: true
    endpoint: "http://export.arxiv.org/api/query"
  
  # 大模型API配置 (可选择Qwen、OpenAI等)
  llm:
    provider: "qwen"  # qwen, gemini, llama(optional)
    api_key: "sk-312d7a8ba0034510b93e96246956bc00"
    model: "qwen3-max"
    endpoint: "https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation"
    max_tokens: 2000
    temperature: 0.7
  
  # 图像生成API配置（可选）
  image_generation:
    enabled: false
    provider: "dalle"  # dalle, stable-diffusion
    api_key: "YOUR_IMAGE_API_KEY"

# 分析配置
analysis:
  # 信息评分维度
  scoring:
    relevance_weight: 0.3      # 相关性权重
    importance_weight: 0.3     # 重要性权重
    timeliness_weight: 0.2     # 时效性权重
    reliability_weight: 0.2    # 可靠性权重
  
  # 过滤阈值
  min_score: 0.6
  
  # 去重相似度阈值
  similarity_threshold: 0.85

# 报告配置
report:
  # 报告风格 (brief, detailed, academic)
  style: "detailed"
  
  # 报告语言
  language: "zh-CN"
  
  # 报告结构
  sections:
    - "executive_summary"      # 执行摘要
    - "key_events"            # 重点事件解读
    - "trend_analysis"        # 趋势分析
    - "statistics"            # 数据统计
    - "recommendations"       # 相关建议
  
  # 可视化配置
  visualization:
    wordcloud: true           # 生成词云
    timeline: true            # 生成时间线
    source_distribution: true # 生成信息源分布图
    topic_network: true       # 生成主题关联网络图

# 输出配置
output:
  # 输出格式
  formats:
    - "markdown"
    - "pdf"
  
  # 输出路径
  output_dir: "outputs"
  
  # 资源路径
  assets_dir: "assets"
  
  # PDF生成配置
  pdf:
    compiler: "xelatex"  # pdflatex, xelatex
    template: "default"  # 使用的LaTeX模板名称

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  console: true
  file: true
  log_dir: "logs"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# 错误处理配置
error_handling:
  # API调用重试配置
  retry:
    max_attempts: 3
    backoff_factor: 2  # 指数退避因子
    initial_delay: 1   # 初始延迟(秒)
  
  # 断点续传
  checkpoint:
    enabled: true
    checkpoint_dir: "logs/checkpoints"
